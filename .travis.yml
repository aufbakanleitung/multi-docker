sudo: required
services:
  - docker

before_install:
  - docker build -t hvdveer/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hvdveer/react-test npm run test -- --watchAll=false

after_success:
  - docker build -t hvdveer/multi-docker-client ./client
  - docker build -t hvdveer/multi-docker-nginx ./nginx
  - docker build -t hvdveer/multi-docker-server ./server
  - docker build -t hvdveer/multi-docker-worker ./worker
  # Login to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push hvdveer/multi-docker-client 
  - docker push hvdveer/multi-docker-nginx
  - docker push hvdveer/multi-docker-server
  - docker push hvdveer/multi-docker-worker

deploy :
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-331730032056
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id:  $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY


